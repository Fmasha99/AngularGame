<div class="boardWindow">
  <button (click)='startNewGame()'>NEW GAME</button>
  <section>
    <div *ngFor="let row of cells">
      <app-cell *ngFor="let cell of row"
      [x] = "cell.x" [y] = "cell.y" [serialNumber] = "cell.counterValue" [isActive] = "cell.isActive" (click)='mainLogicService.onCellClick(cell.x, cell.y)'></app-cell>
    </div>
  </section>
  <span> {{ mainLogicService.title }} </span>
</div>
